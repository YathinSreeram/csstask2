<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    
ul { list-style: none; } /* Remove default bullets */

li::before {
    content: "\2605"; /* Unicode bullet symbol */
    color: red;  /* Bullet color */
	
	/* Optional tweaks */
    font-weight: bold;
    padding-right: 10px;
}

</style>
</head>
</head>
<body>

    <ul>
        <li>Hummus</li>
        <li>Pita</li>
        <li>Green salad</li>
        <li>Halloumi</li>
      </ul>
    
</body>
</html>
